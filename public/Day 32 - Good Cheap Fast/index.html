<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Good Cheap Fast</title>
    </head>

    <body>
        <div id="main">
            <div id="title">How do you want your project to be?</div>

            <div id="options">
                <ul>
                    <li class="choice">
                        <div
                            class="check"
                            id="good"
                            onclick="handleOptionClick('good')"
                        >
                            <div class="sphere"></div>
                        </div>
                        <div class="text">Good</div>
                    </li>

                    <li class="choice">
                        <div
                            class="check"
                            id="cheap"
                            onclick="handleOptionClick('cheap')"
                        >
                            <div class="sphere"></div>
                        </div>
                        <div class="text">Cheap</div>
                    </li>

                    <li class="choice">
                        <div
                            class="check"
                            id="fast"
                            onclick="handleOptionClick('fast')"
                        >
                            <div class="sphere"></div>
                        </div>
                        <div class="text">Fast</div>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
