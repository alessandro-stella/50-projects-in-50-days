<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
        <title>Progress Steps</title>
    </head>

    <body>
        <div id="main">
            <div id="progressor">
                <ul>
                    <li class="counter active">1</li>
                    <li class="line"></li>
                    <li class="counter">2</li>
                    <li class="line"></li>
                    <li class="counter">3</li>
                    <li class="line"></li>
                    <li class="counter">4</li>
                </ul>

                <div id="buttons">
                    <div class="btn off" onclick="progress('prev')">Prev</div>
                    <div class="btn" onclick="progress('next')">Next</div>
                </div>
            </div>
        </div>
    </body>
</html>
