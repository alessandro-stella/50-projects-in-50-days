<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Sound Board</title>
    </head>

    <body>
        <div id="main">
            <div id="title">
                <div class="main">HxH best OST</div>
                <div class="under">Click on a button to hear the OST</div>
            </div>

            <div id="buttons">
                <div class="btn" id="gon" onclick="play('gon')">Gon</div>

                <div class="btn" id="killua" onclick="play('killua')">
                    Killua
                </div>

                <div class="btn" id="kurapika" onclick="play('kurapika')">
                    Kurapika
                </div>

                <div class="btn" id="hisoka" onclick="play('hisoka')">
                    Hisoka
                </div>

                <div class="btn" id="troupe" onclick="play('troupe')">
                    Phantom Troupe
                </div>

                <div class="btn" id="netero" onclick="play('netero')">
                    Netero
                </div>

                <div class="btn" id="meruem" onclick="play('meruem')">
                    Meruem
                </div>

                <div class="btn" id="mission" onclick="play('mission')">
                    The Last Mission
                </div>
            </div>
        </div>
    </body>
</html>
