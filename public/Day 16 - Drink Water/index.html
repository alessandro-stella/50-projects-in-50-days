<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Drink Water</title>
    </head>

    <body>
        <div id="main">
            <div id="container">
                <div id="glass">
                    <div id="title">
                        BEVI!

                        <div class="subtitle">Obiettivo: 2L</div>
                    </div>

                    <div id="glassToFill">
                        <div id="remaining">
                            2L

                            <div class="subtitle">mancanti</div>
                        </div>

                        <div id="drank" class="hidden"></div>
                    </div>

                    <div id="glassToDrink">
                        <div id="select">Quanto hai bevuto oggi?</div>

                        <div id="toDrink">
                            <div class="glass" onclick="drink(0)">
                                250<br />ml
                            </div>
                            <div class="glass" onclick="drink(1)">
                                500<br />ml
                            </div>
                            <div class="glass" onclick="drink(2)">
                                750<br />ml
                            </div>
                            <div class="glass" onclick="drink(3)">
                                1000<br />ml
                            </div>
                            <div class="glass" onclick="drink(4)">
                                1250<br />ml
                            </div>
                            <div class="glass" onclick="drink(5)">
                                1500<br />ml
                            </div>
                            <div class="glass" onclick="drink(6)">
                                1750<br />ml
                            </div>
                            <div class="glass" onclick="drink(7)">
                                2000<br />ml
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
