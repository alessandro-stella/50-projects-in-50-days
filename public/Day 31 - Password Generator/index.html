<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/df57a58519.js"
            crossorigin="anonymous"
        ></script>
        <script src="script.js" defer></script>
        <title>Password Generator</title>
    </head>

    <body>
        <div id="root">
            <div id="card">
                <div id="title">Password Generator</div>

                <div id="output">
                    <div id="outputText"></div>
                    <div id="copy" onclick="copyPswd()">
                        <i class="fa fa-clipboard fa-lg"></i>
                    </div>
                </div>

                <form id="selectPswd">
                    <li>
                        Password Length
                        <input
                            type="number"
                            id="pswdLength"
                            min="4"
                            max="20"
                            value="4"
                        />
                    </li>

                    <li>
                        Include Uppercase
                        <input type="checkbox" class="parameter" value="up" />
                    </li>

                    <li>
                        Include Lowercase
                        <input type="checkbox" class="parameter" value="low" />
                    </li>

                    <li>
                        Include Numbers
                        <input type="checkbox" class="parameter" value="num" />
                    </li>

                    <li>
                        Include Symbols
                        <input type="checkbox" class="parameter" value="sym" />
                    </li>

                    <input
                        type="submit"
                        value="Generate Password"
                        id="generate"
                    />
                </form>
            </div>
        </div>
    </body>
</html>
