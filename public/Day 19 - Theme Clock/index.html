<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Theme Clock</title>
    </head>

    <body>
        <div id="main">
            <div id="theme" onclick="changeTheme(theme)">Dark Theme</div>

            <div id="clock">
                <div id="hours"></div>
                <div id="minutes"></div>
                <div id="seconds"></div>

                <div id="pin"></div>
            </div>

            <div id="clockTime"></div>

            <div id="date">Tuesday, june 29</div>
        </div>
    </body>
</html>
