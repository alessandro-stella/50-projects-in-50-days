<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>3d Boxes Background</title>
    </head>

    <body>
        <div id="root">
            <button
                onclick="document.getElementsByClassName('box-container')[0].classList.toggle('closed')"
            >
                MAGIC
            </button>

            <div class="box-container">
                <div class="box" style="background-position: 0px 0px"></div>
                <div class="box" style="background-position: -125px 0px"></div>
                <div class="box" style="background-position: -250px 0px"></div>
                <div class="box" style="background-position: -375px 0px"></div>

                <div class="box" style="background-position: 0px -125px"></div>
                <div
                    class="box"
                    style="background-position: -125px -125px"
                ></div>
                <div
                    class="box"
                    style="background-position: -250px -125px"
                ></div>
                <div
                    class="box"
                    style="background-position: -375px -125px"
                ></div>

                <div class="box" style="background-position: 0px -250px"></div>
                <div
                    class="box"
                    style="background-position: -125px -250px"
                ></div>
                <div
                    class="box"
                    style="background-position: -250px -250px"
                ></div>
                <div
                    class="box"
                    style="background-position: -375px -250px"
                ></div>

                <div class="box" style="background-position: 0px -375px"></div>
                <div
                    class="box"
                    style="background-position: -125px -375px"
                ></div>
                <div
                    class="box"
                    style="background-position: -250px -375px"
                ></div>
                <div
                    class="box"
                    style="background-position: -375px -375px"
                ></div>
            </div>
        </div>
    </body>
</html>
