<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Incrementing Counter</title>
    </head>

    <body>
        <div id="main">
            <div id="counters">
                <div class="counter">
                    <div class="icon">
                        <img src="media/twitter.png" alt="" />
                    </div>
                    <div class="number" id="twitter">0</div>
                    <div class="name">Followers</div>
                </div>

                <div class="counter">
                    <div class="icon">
                        <img src="media/youtube.png" alt="" />
                    </div>
                    <div class="number" id="youtube">0</div>
                    <div class="name">Iscritti</div>
                </div>

                <div class="counter">
                    <div class="icon">
                        <img src="media/facebook.png" alt="" />
                    </div>
                    <div class="number" id="facebook">0</div>
                    <div class="name">Amici</div>
                </div>
            </div>
        </div>
    </body>
</html>
