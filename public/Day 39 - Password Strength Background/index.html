<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Password Strength</title>
    </head>

    <body>
        <div id="root">
            <div class="blurLayer" style="backdrop-filter: blur(12px)"></div>

            <div class="form">
                <div class="formTitle">
                    <div class="formTitle-bold">Image Password Strength</div>
                    <div class="formTitle-text">
                        Change the password to see the effect
                    </div>
                </div>

                <div class="inputContainer">
                    <div class="inputLabel">Email:</div>
                    <input type="email" placeholder="Enter email" />
                </div>

                <div class="inputContainer">
                    <div class="inputLabel">Password:</div>
                    <input
                        type="password"
                        placeholder="Enter password"
                        oninput="changeBackground(this.value.length)"
                    />
                </div>

                <button>Submit</button>
            </div>
        </div>
    </body>
</html>
