<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
        <title>Expanding Cards</title>
    </head>

    <body>
        <div id="main">
            <div class="image expanded" onclick="changeBackground('fortnite')">
                <div class="desc shown">Fortnite</div>
            </div>

            <div class="image" onclick="changeBackground('rocket')">
                <div class="desc">Rocket League</div>
            </div>

            <div class="image" onclick="changeBackground('valorant')">
                <div class="desc">Valorant</div>
            </div>

            <div class="image" onclick="changeBackground('fallout')">
                <div class="desc">Fallout</div>
            </div>

            <div class="image" onclick="changeBackground('r6')">
                <div class="desc">Rainbow Six Siege</div>
            </div>
        </div>
    </body>
</html>
